<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }

      h2 {
        color: #333;
      }

      input {
        padding: 8px;
        font-size: 14px;
        width: 250px;
        margin-bottom: 10px;
      }

      button {
        padding: 8px 15px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #output {
        margin-top: 15px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 30px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h2>Array to Frequency Object</h2>

    <p>Enter numbers (comma separated):</p>
    <input type="text" id="arrayInput" />
    <button onclick="processArray()">Convert</button>

    <h3>Result:</h3>
    <p id="output"></p>

    <script>
      function processArray() {
        let input = document.getElementById("arrayInput").value;
        let arr = input
          .split(",")
          .map((x) => x.trim())
          .filter((x) => x !== "");

        let freq = {};
        for (let num of arr) {
          if (freq[num]) {
            freq[num]++;
          } else {
            freq[num] = 1;
          }
        }

        document.getElementById("output").textContent = JSON.stringify(freq);
      }
    </script>
  </body>
</html>
